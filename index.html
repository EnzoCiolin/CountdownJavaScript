<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1 class="Titulo">Contador</h1>
    </header>

    <div class="content">
        <div class="left">
            <h1>READY TO LAUNCH IN...</h1><br>
            
            <ul class="countdown">
                <li>
                    <div>Dias</div>
                    <span data-time>00</span>
                </li>

                <li>
                    <div>Horas</div>
                    <span data-time>00</span>
                </li>

                <li>
                    <div>Minutos</div>
                    <span data-time>00</span>
                </li>

                <li>
                    <div>Segundos</div>
                    <span data-time>00</span>
                </li>
            </ul>

            <div class="texto">
                Inscreva-se para saber mais sobre o lan√ßamento
            </div>

            <div class="button" for="modal">
                <button>Inscreva-se</button>
            </div>

        </div>

        <div class="right">
            <img src="foguete.png" alt="">
        </div>
    </div>

    <script type="module" src="./JS/script.js"></script>
</body>
</html>
